<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <center>
        <h1>Payroll Management</h1>
        <br>

        <label for="billAmount">Bill Amount (₹):</label><br>
        <input type="number" id="billAmount" placeholder="Enter bill amount" required><br><br>

        <label for="paidAmount">Paid Amount (₹):</label><br>
        <input type="number" id="paidAmount" placeholder="Enter paid amount" required><br><br>

        <button onclick="calculateChange()">Calculate Change</button><br><br>

        <div id="message" class="message"></div><br>

        <table id="resultTable" style="display: none;" border="1">
            <thead>
                <tr>
                    <th>Note Denomination (₹)</th>
                    <th>Number of Notes</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </center>

    <script src="script1.js"></script>
</body>
</html>
