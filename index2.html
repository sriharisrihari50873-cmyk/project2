<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="container">
        <h1>Payroll Management</h1>
        <div class="form-group">
            <label for="billAmount">Bill Amount (₹):</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" required>
        </div>
        <div class="form-group">
            <label for="paidAmount">Paid Amount (₹):</label>
            <input type="number" id="paidAmount" placeholder="Enter paid amount" required>
        </div>
        <button onclick="calculateChange()">Calculate Change</button>
        <div id="message" class="message"></div>
        <table id="resultTable" style="display: none;">
            <thead>
                <tr>
                    <th>Note Denomination (₹)</th>
                    <th>Number of Notes</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="script2.js"></script>
</body>
</html>
