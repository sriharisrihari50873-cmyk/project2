<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pay Role Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Pay Role Management</h1>

    <section class="card">
      <h2>Enter Bill & Paid Amount</h2>

      <form id="payForm" novalidate>
        <label>
          Bill Amount
          <input type="number" id="billAmount" placeholder="e.g. 500" min="0" step="1" required />
        </label>

        <label>
          Paid Amount
          <input type="number" id="paidAmount" placeholder="e.g. 2000" min="0" step="1" required />
        </label>

        <div class="row">
          <button type="submit" id="calculateBtn">Calculate Change</button>
          <button type="button" id="resetBtn" class="alt">Reset</button>
        </div>
      </form>

      <div id="message" class="message" aria-live="polite"></div>
    </section>

    <section class="card results" id="resultsSection" hidden>
      <h2>Change Summary</h2>
      <p id="changeInfo"></p>

      <table id="notesTable" aria-label="Notes to return">
        <thead>
          <tr>
            <th>Denomination (â‚¹)</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <!-- populated by JS -->
        </tbody>
      </table>
    </section>

    <footer class="footer">
      <small>Denominations used: 2000, 500, 200, 100, 50, 20, 10, 5, 2, 1</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
