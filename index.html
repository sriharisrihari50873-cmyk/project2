<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payroll Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: purple;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payroll Management</h2>
    <form id="payForm">
      <label for="billAmount">Bill Amount (₹):</label>
      <input type="number" id="billAmount" required />

      <label for="paidAmount">Paid Amount (₹):</label>
      <input type="number" id="paidAmount" required />

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('payForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const bill = parseFloat(document.getElementById('billAmount').value);
      const paid = parseFloat(document.getElementById('paidAmount').value);
      const resultDiv = document.getElementById('result');

      if (paid > bill) {
        const excess = paid - bill;
        resultDiv.textContent = `Excess Paid: ₹${excess.toFixed(2)}`;
        resultDiv.style.color = 'green';
      } else if (paid < bill) {
        const due = bill - paid;
        resultDiv.textContent = `Amount Due: ₹${due.toFixed(2)}`;
        resultDiv.style.color = 'red';
      } else {
        resultDiv.textContent = `Payment Complete. No balance.`;
        resultDiv.style.color = 'blue';
      }
    });
  </script>
</body>
</html>
